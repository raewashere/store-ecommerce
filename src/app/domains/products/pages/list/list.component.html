<div class="flex space-x-4">
  <div class="w-80">
    <ul>
      <li>
        <a routerLink="/">All</a>
      </li>
      <li *ngFor="let category of categories()">
        <a routerLink="/" [queryParams]="{category_id: category.id}">{{ category?.name }}</a
        >
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    <!--Llamado del componente product-->
    <!--Pasando valores por medio de Input-->
    <!--Llamado del componente list que contiene products -->
    <app-product
      *ngFor="let product of products()"
      [product]="product"
      (addToCart)="addToCart($event)"
    />
  </div>
</div>
